<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae1f1fb8b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="upper">
            <div class="left">
                <div class="heading">
                    Login
                </div>
                <div class="username">
                    <input type="text" placeholder="Username" class="userName">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password" class="userName">
                </div>
                <div class="signedIn">
                    <input type="checkbox"> 
                    Keep me signed in
                </div>
                <div class="logIn">
                    LOG IN
                </div>
            </div>
            <div class="right">
                <div class="data">
                    If you don't already have an account click <br>
                    the button below to create your account.
                </div>
                <div class="createAccount">
                    CREATE ACCOUNT
                </div>
                <div class="or">
                    OR
                </div>
                <div class="signInFacebook">
                    SIGN IN WITH FACEBOOK
                    <i class="fab fa-facebook-f fa-lg"></i>
                </div>
                <div class="signInTwitter">
                    SIGN IN WITH TWITTER
                    <i class="fab fa-twitter fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="lower">
            So you can't get in to your account? Did you <a href="#"> <u>forget your password</u></a>?
        </div>
    </div>
</body>
</html>
