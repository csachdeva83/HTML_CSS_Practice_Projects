<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="data">
                45 + (1250 * 100)/10
            </div>
            <div class="result">
                12,545
            </div>
        </div>
        <div class="buttons">
            <div class="b">
                <div class="b1Buttons">e</div>
                <div class="b1Buttons">&pi;</div>
                <div class="b1Buttons">sin</div>
                <div class="b1Buttons">deg</div>
            </div>
            <div class="b">
                <div class="bButtons clear">C</div>
                <div class="bButtons">(</div>
                <div class="bButtons">)</div>
                <div class="bButtons colour1">/</div>
            </div>
            <div class="b">
                <div class="bButtons">7</div>
                <div class="bButtons">8</div>
                <div class="bButtons">9</div>
                <div class="bButtons colour1">&#215;</div>
            </div>
            <div class="b">
                <div class="bButtons">4</div>
                <div class="bButtons">5</div>
                <div class="bButtons">6</div>
                <div class="bButtons colour1">-</div>
            </div>
            <div class="b">
                <div class="bButtons">1</div>
                <div class="bButtons">2</div>
                <div class="bButtons">3</div>
                <div class="bButtons colour1">+</div>
            </div>
            <div class="b">
                <div class="zero">0</div>
                <div class="bButtons">.</div>
                <div class="bButtons colour2">=</div>
            </div>
        </div>
    </div>
</body>
</html>
