<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
        </div>
        <div class="buttons">
            <div class="b">
                <div class="b1Buttons">e</div>
                <div class="b1Buttons">&pi;</div>
                <div class="b1Buttons">sin</div>
                <div class="b1Buttons">deg</div>
            </div>
            <div class="b">
                <div class="b2Buttons">C</div>
                <div class="b2Buttons">(</div>
                <div class="b2Buttons">)</div>
                <div class="b2Buttons">/</div>
            </div>
            <div class="b">
                <div class="b2Buttons">7</div>
                <div class="b2Buttons">8</div>
                <div class="b2Buttons">9</div>
                <div class="b2Buttons">&#215;</div>
            </div>
            <div class="b">
                <div class="b2Buttons">4</div>
                <div class="b2Buttons">5</div>
                <div class="b2Buttons">6</div>
                <div class="b2Buttons">-</div>
            </div>
            <div class="b">
                <div class="b2Buttons">1</div>
                <div class="b2Buttons">2</div>
                <div class="b2Buttons">3</div>
                <div class="b2Buttons">+</div>
            </div>
            <div class="b">
                <div class="0"></div>
                <div class="dot"></div>
                <div class="equal"></div>
            </div>
        </div>
    </div>
</body>
</html>
